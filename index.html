<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
	<title>Movie Colllection</title>
</head>
<body>
	<div class="container">
		<h1 class=" text-primary mb-5">Movie Collection</h1>
	<div class="movie-form mb-7">
		<h2 class="text-info">Add to Collection</h2>
		<form id="addMovieForm">
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="movieTitle" class="text-white">Title</label>
					<input type="text" class="form-control" id="movieTitle" required>
				</div>
				<div class="form-group col-md-6">
					<label for="movieGenre" class="text-white">Genre</label>
					<input type="text" class="form-control" id="movieGenre" required>
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="movieDirector" class="text-white">Director</label>
					<input type="text" class="form-control" id="movieDirector" required>
				</div>
				<div class="form-group col-md-6">
					<label for="releaseYear" class="text-white">Release Year</label>
					<input type="number" class="form-control" id="releaseYear" required>
				</div>
			</div>
			<button type="submit" class="btn btn-info mt-4">Add Movie</button>
		</form>
	</div>
	<hr>
	<div id="movies" class="">
		<h2 class="text-white">Collection</h2>
		<ul class="list-group " id="movieList"></ul>
	</div>

	</div>
	

	
	
	<script src="/node_modules/jquery/dist/jquery.js"></script>
	<script src="Javascript/app.js"></script>
	<script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
